<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>财务系统-权限管理</title>
	<link rel="stylesheet" type="text/css" href="static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="warp_doc js-render-header "></div>
    </div>

    <div class="section">
        <div class="warp_doc">
            <div class="asider js-rander-asider"></div>
            <div class="container">
                 <div class="main purviewmanagement">
                    <div class="js-main-nav mainnav">
                       
                    </div>
                    <div class="maincontent">
                        <div class="pop_warp">
                             <div class="pop_box">
                                <div class="pop_title">添加用户</div>
                                <div class="pop_content">
                                    <div class="form_group">
                                        <div class="input_box">
                                            <div class="title">用 户 名</div>
                                            <label class="inputbox"><input type="text"></label>
                                           
                                        </div>
                                        <div class="input_box">
                                            <div class="title">密　　码</div>
                                            <div class="inputbox"><input type="text"></div>
                                           
                                        </div>
                                        <div class="input_box">
                                            <div class="title">重复密码</div>
                                            <label class="inputbox"><input type="password"></label>
                                        </div>
                                        <div class="input_box">
                                            <div class="title">权　　限</div>
                                            <label class="inputbox">
                                                <select name="" id="">
                                                    <option value="1">-- 主管理员 --</option>
                                                    <option value="2">-- 呵呵理员 --</option>
                                                    <option value="3">-- 哈哈理员 --</option>
                                                </select>
                                                
                                            </label>
                                        </div>
                                        <div class="input_box">
                                            <div class="title">附属权限</div>
                                            <label class="inputbox"><input type="text"></label>
                                           
                                        </div>
                                        <div class="input_box">
                                            <div class="title">手机号码</div>
                                            <label class="inputbox"><input type="text"></label>
                                           
                                        </div>
                                        <div class="input_box">
                                            <div class="title">邮　　箱</div>
                                            <label class="inputbox"><input type="text"></label>

                                        </div>



                                        <div class="input_box btnbar">
                                           <input type="button" class="btn btn-primary" value="保存">
                                            
                                           <input type="button" class="btn btn-primary backHistory last" value="返回">

                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

	<script type="text/javascript">
        var publicPath = 'static';
        //var baseUrl = publicPath + '/modules';
        //var baseUrl = publicPath + '/js/release/1.0.0';
    </script>
    <script type="text/javascript" src="static/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="static/js/require.js"  data-main="purviewManagementMain"></script>
</body>
</html>
