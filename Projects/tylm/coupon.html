<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用领码</title>
    <meta content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0,minimum-scale=1.0, minimal-ui" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="css/base_new.css"/>
    <link rel="stylesheet" href="css/marketing.css"/>
</head>
<body>
    <article class="lm-detail">
        <section><img src="images/top_img.png"></section>
        <section class="lm-con">
             <div class="iphone-check">
                  <div class="warning" style="display:none;">手机号格式错误</div>
                  <div class="import"><input type="text" placeholder="请输入手机号" maxlength="11"></div>
                  <a href="javascript:void(0);" class="bonus-btn">领取</a>    
             </div>
             <div class="get-detail"> 
                <div class="tit">
                    <img src="images/success_icon.png" class="hint-icon">
                    <h2>领取成功 ！</h2>
                </div> 
                <div class="git-message">         
                  <span>领取短信已发放至</span>
                  <span class="iphone">13695428550</span>
                </div>
                <a href="javascript:void(0);" class="bonus-btn">领取</a>
             </div>
            <div class="get-end">
                <p>您来晚一步，票票已经抢光了</p>
                <a href="javascript:void(0);" class="bonus-btn">下载到家美食会APP</a>
            </div>
            <div class="get-detail"> 
                <div class="mobile-con">
                  <span class="mobile">手机号：</span>
                  <span class="iphone">13695428550</span>
                  <a href="javascrpt:void(0);" class="change" id="change">修改<img src="images/right_arrow.png" class="right_arrow"></a>
                </div> 
                <div class="test">
                    <input type="text" placeholder="输入右侧图形验证码">
                    <span><img src="images/code_img.png"></span>
                </div>
                <a href="javascript:void(0);" class="bonus-btn">领取</a>
              </div>
             <div class="title rule">
                <span class="line"></span>
                <h3>活动说明</h3>
                <span class="line"></span>
                <ul class="rule_lists">
                    <li>1.活动有效期</li>
                    <li>2.使用说明</li>
                    <li>3.输入领取手机号再次领取即可查看领取记录</li>
                </ul>
             </div>
            <div class="code-con">
              <p class="QRCode"><img src="images/QRCode.jpg"></p>
              <p class="des">公众号：daojiameishi</p>    
            </div>
        </section>
        <div class="dj-mask" id="mask">
        <div class="detail-dialog" id="detail-dialog">
              <div class="close-icon" id="close-icon"><img src="images/close_icon.png"></div>
              <h3 class="tit">下次领红包将默认发放至此账号</h3>
              <div class="warning">手机号格式错误</div>
              <div class="d-import"><input type="text" placeholder="请输入手机号"></div>
              <a href="javascript:void(0);" class="bonus-btn">修改</a>    
            </div>
        </div>
    </article> 
    <script type="text/javascript" src="http://static.daojia.com.cn/zepto/1.2.0/zepto.min.js"></script>
    <script>
    $("#change").on("click",function(){
        $("#mask,#detail-dialog").css("display","block");
        $("html,body").addClass("stop");
    });
    $("#close-icon").on("click",function(){
        $("#mask").css("display","none");
        $("html,body").removeClass("stop");
    });
</script>
</body>
</html>
